<!DOCTYPE html>
<html>
    <head>
        <style>
            .columns-grid{
                display: grid;
                grid-template-columns: 200px 75px;
            }
            .column1{
                background-color: lightblue;
            }
            .column2{
                background-color: lightpink;
            }
        </style>
        <title>
            Grid practice
        </title>
    </head>

    <body>
        <div class="columns-grid">
            <div class="column1">200px</div>
            <div class="column2">75px</div>
        </div>
    </body>
</html>

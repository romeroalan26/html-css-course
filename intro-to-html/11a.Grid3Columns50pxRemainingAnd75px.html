<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid{
                display: grid;
                grid-template-columns: 50px 1fr 75px;
            }
            .column1{
                background-color: lightblue;
            }
            .column2{
                background-color: lightpink;
            }
            .column3{
                background-color: lightblue;
            }
        </style>
        <title>
            Grid practice
        </title>
    </head>

    <body>
        
        <div class="grid">
            <div class="column1">col1</div>
            <div class="column2">col2</div>
            <div class="column3">col3</div>
        </div>


    </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <style>
        .survey{
            width: 200px;
            display: inline-block;
            vertical-align: middle;
        }
        .yes,
        .no{
            vertical-align: middle;
            border-radius: 5px;
            border-width: 1px;
        }
        .yes, .no:hover{
            cursor: pointer;
        }
    </style>
    <title>
        Quick survey
    </title>
</head>

<body>
    <p class="survey">Thanks for chatting with our
        customer support. Would you like
        to take our quick survey?</p>
    <button class="yes">Yes</button>
    <button class="no">No</button>
</body>

</html>
